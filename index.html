<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Piano template</title>
</head>
<body>
<noscript>Please turn on JS in your browser</noscript>

<div class="piano">
    <div class="key key-white" data-note="C">A</div>
    <div class="key key-black" data-note="Cs">C#</div>
    <div class="key key-white " data-note="D">D</div>
    <div class="key key-black" data-note="Ds">D#</div>
    <div class="key key-white" data-note="E">E</div>
    <div class="key key-white" data-note="F">F</div>
    <div class="key key-black" data-note="Fs">F#</div>
    <div class="key key-white" data-note="G">G</div>
    <div class="key key-black" data-note="Gs">G#</div>
    <div class="key key-white" data-note="A">A</div>
    <div class="key key-black" data-note="As">A#</div>
    <div class="key key-white" data-note="B">B</div>
</div>

<audio id="C" src="./assets/notes-sound/a-3.mp3"></audio>
<audio id="Cs" src="./assets/notes-sound/a-4.mp3"></audio>
<audio id="D" src="./assets/notes-sound/a-5.mp3"></audio>
<audio id="Ds" src="./assets/notes-sound/b5.mp3"></audio>
<audio id="E" src="./assets/notes-sound/c-5.mp3"></audio>
<audio id="F" src="./assets/notes-sound/c6.mp3"></audio>
<audio id="Fs" src="./assets/notes-sound/d-5.mp3"></audio>
<audio id="G" src="./assets/notes-sound/d5.mp3"></audio>
<audio id="Gs" src="./assets/notes-sound/e5.mp3"></audio>
<audio id="A" src="./assets/notes-sound/f-5.mp3"></audio>
<audio id="As" src="./assets/notes-sound/f5.mp3"></audio>
<audio id="B" src="./assets/notes-sound/g5.mp3"></audio>

<script src="./assets/script/index.js"></script>
</body>
</html>
